<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% include 'cdnlines.html' %}
    <title></title>
  </head>
  <style media="screen">
    input[name]{
      margin-top:-10px;
    }
    form{
      padding:10px;
      box-shadow:0px 0px 10px blue, 0px 0px 10px red;
      border-radius:10px;
    }
  </style>
  <body>
    <div class="container">
      <div class="row">
        <div class="offset-md-3 col-md-6">
          <h1 class="mt-5">Login</h1>
          <form method="POST" class="mt-2">
            {% csrf_token %}
            <label>Enter Username:</label>
            <input type="text" name="username" class="form-control">
            <label>Enter password:</label>
            <input type="password" name="password" class="form-control">
            <div class="text-center mt-1">
              <input type="submit" value="login" class="btn btn-outline-success btn-lg">
              <input type="reset" value="cancel" class="btn btn-outline-dark btn-lg"><br>
                <a href="{% url 'register' %}" class="btn btn-success mt-2">Register Here</a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </body>
</html>
